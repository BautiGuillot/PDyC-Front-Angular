<!-- importar sidebar -->
<app-sidebar></app-sidebar>

<h1>Canciones:</h1>
<div class="main-content">
  <table class="table">
    <thead class>
      <tr>
        <th>Nombre</th>
        <th>Autor</th>
        <th>Genero</th>
      </tr>
    </thead>
    <tbody>
      @for(song of songs; track song){
      <tr>
        <td>{{ song.name }}</td>
        <td>{{ song.autor }}</td>
        <td>{{ song.genre }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
