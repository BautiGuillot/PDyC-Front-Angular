<!-- Importar sidebar -->
<app-sidebar></app-sidebar>

<h1>Canciones</h1>

<div class="main-content">
  <table class="table">
    <thead>
      <tr>
        <th>Canción</th>
        <th>Autor</th>
        <th>Género</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let song of songs">
        <td>{{ song.name }}</td>
        <td>{{ song.autor }}</td>
        <td>{{ song.genre }}</td>
      </tr>
    </tbody>
  </table>
</div>
