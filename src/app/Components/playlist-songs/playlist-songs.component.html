<app-sidebar></app-sidebar>

<h1>Canciones</h1>

<div class="main-content">
  <table class="table">
    <thead>
      <tr>
        <th>Canción</th>
        <th>Autor</th>
        <th>Género</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let song of songs">
        <td>{{ song.name }}</td>
        <td>{{ song.autor }}</td>
        <td>{{ song.genre }}</td>
        <td>
          <button (click)="deleteSong(song.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Formulario para agregar canción -->
  <div class="form-add-song">
    <select #songId>
      <option *ngFor="let song of availableSongs" [value]="song.id">{{ song.name }}</option> <!-- Asignar valor de la canción -->
    </select>
    <button (click)="addSong(+songId.value)">Agregar Canción</button> <!-- Convertir a número -->
  </div>
</div>
